# Use postgres/example user/password credentials
version: "3.1"

services:
  db:
    image: postgres:15-bullseye
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5434:5432

  test-db:
    image: postgres:15-bullseye
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydb
    volumes:
      - test-db-data:/var/lib/postgresql/data
    ports:
      - 5435:5432

  back:
    container_name: back
    stdin_open: true
    build:
      context: ./
      dockerfile: ./back/requirements/Dockerfile
    depends_on:
      - db
    restart: on-failure
    ports:
      - 8080:8080
      - 5555:5555

volumes:
  db-data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/antoine/Documents/42/ft_transcendance"
  test-db-data:
